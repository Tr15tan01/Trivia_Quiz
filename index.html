<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="startQuiz">
        <button id="starter" onclick="start()">Start The Quiz</button>
    </div>
    <div class="container">

        <h2 id="question"></h2>


        <h2 id="score"></h2>


        <div id="answers"></div>
        <button id="nextButton">Next Question</button>
    </div>
    <div class="finished" id="finished">
        <h2>The test Is Finished</h2>
        <h3 id="finalScore"></h3>
        <button id="nextLevelButton">Start Over</button>
    </div>
    <div id="spinner"></div>
</body>
<script src="js.js" type="module"></script>

</html>
